<ion-view view-title="New enquiry">
  <ion-content class="padding">
    <p>{{enquiry}}</p>
    <p>{{date}}</p>
    <h4>Bedrooms</h4>
    <div class="button-bar bar-dark">
      <button ng-repeat="room in bedroomsBtns"
      ng-click="setActive('bed{{room.number}}'); enquiry.bedroom_num = room.number"
      ng-class="{'button-light': isActive('bed{{room.number}}')}" class="button button-block">{{room.number}}</button>
    </div>
    <h4>Bathrooms</h4>
    <div class="button-bar bar-dark">
      <button ng-repeat="room in bathroomsBtns"
      ng-click="setActiveB('bath{{room.number}}'); enquiry.bathroom_num = room.number"
      class="button button-block"
      ng-class="{'button-light': isActiveB('bath{{room.number}}')}">{{room.number}}</button>
    </div>


      <h4>Price</h4>


    <ion-item class="range">Min &nbsp;&nbsp;
      <i class="ion-social-usd-outline"></i>
      <input type="range" step="1000" min="0" max="100000" name="Price range" ng-model="enquiry.price_min">
      <i class="ion-social-usd">{{enquiry.price_min}}</i>
    </ion-item>

    <ion-item class="range">Max &nbsp;
      <i class="ion-social-usd-outline"></i>
      <input type="range" step="1000" min="0" max="100000" name="Price range" ng-model="enquiry.price_max">
      <i class="ion-social-usd">{{enquiry.price_max}}</i>
    </ion-item>

    <h4>Size</h4>



    <ion-item class="range">Min size (net)&nbsp;
      <i class="ion-arrow-expand"></i>
      <input type="range" step="100" min="100" max="5000" name="Size net" ng-model="enquiry.property_size_min"> {{enquiry.property_size_min}} sq.ft
    </ion-item>

    <ion-item class="range">Max size (net) &nbsp;
      <i class="ion-arrow-expand"></i>
      <input type="range" step="100" min="100" max="5000" name="Size net" ng-model="enquiry.property_size_max"> {{enquiry.property_size_max}} sq.ft
    </ion-item>


    <h4>Availability for viewings</h4>
    <div> <h5>Timeslot 1</h5>
    <label class="item item-input">
      <span class="input-label">Day</span>
      <input type="date" ng-model="date.timeslot_1_date">
    </label>

    <label class="item item-input">
      <span class="input-label">Time</span>
      <input type="time" ng-model="time.timeslot_1_time">
    </label>
    </div>
    <a class="button button-positive button-large button-block" ng-click="sendEnquiry()">Send enquiry</a>
  </ion-content>
</ion-view>
