<ion-view view-title="Ratings">
  <ion-content>
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="getEnquiries()">
    </ion-refresher>

      <div class="card" ng-repeat="(key, appointment) in appointments">
        <div class="item item-divider">
          Please rate:
        </div>

          <rating ng-model="rating.rate" max="rating.max"></rating>

      </div>

  </ion-content>
</ion-view>
