<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Enquiries Tab -->
  <ion-tab title="Enquiries" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" ui-sref="tab-a.agent-enquiries">
    <ion-nav-view name="tab-enquiries"></ion-nav-view>
  </ion-tab>

  <!-- Appointments -->
  <ion-tab title="Appointments" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" ui-sref='tab-a.agent-appointments'>
    <ion-nav-view name="tab-appointments"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Chats" icon-off="ion-chatbox-working" icon-on="ion-chatbox-working" ui-sref='tab-a.agent-chats'>
    <ion-nav-view name="tab-agent-chats"></ion-nav-view>
  </ion-tab>

  <!-- New Listings -->
  <ion-tab title="New Listings" icon-off="ion-ios-plus-outline" icon-on="ion-ios-plus" ui-sref="tab-a.agent-newlisting">
    <ion-nav-view name="tab-newlisting"></ion-nav-view>
  </ion-tab>

  <!-- My Listings -->
  <ion-tab title="My Listings" icon-off="ion-clipboard" icon-on="ion-clipboard" ui-sref='tab-a.agent-listings'>
    <ion-nav-view name="tab-listings"></ion-nav-view>
  </ion-tab>



  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" ref='tab-a.agent-account'>
    <ion-nav-view name="tab-agent-account"></ion-nav-view>
  </ion-tab>

  <!-- agent signup -->
  <ion-tab title="TestAgent" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" ui-sref="tab-a.testagent">
    <ion-nav-view name="tab-testAgent"></ion-nav-view>
  </ion-tab>

  <!-- renter signup -->
  <ion-tab title="TestRenter" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" ui-sref="tab-a.testrenter">
    <ion-nav-view name="tab-testRenter"></ion-nav-view>
  </ion-tab>

  <!-- agent signup -->
  <ion-tab title="TestAgentLogin" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" ui-sref="tab-a.testagentLogin">
    <ion-nav-view name="tab-testAgentLogin"></ion-nav-view>
  </ion-tab>

  <!-- renter signup -->
  <ion-tab title="TestRenterLogin" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" ui-sref="tab-a.testrenterLogin">
    <ion-nav-view name="tab-testRenterLogin"></ion-nav-view>
  </ion-tab>


</ion-tabs>
